    function startAudioLoop() {        stopAudioLoop();        speak(state.originalSentence, { rate: 0.9 });        state.audioIntervalId = setInterval(() => {            speak(state.originalSentence, { rate: 0.9 });        }, 5000);    }

    function startNewSentence() {        if (state.completedSentences >= state.currentSentences.length) {            showTopicCongratulations();

    function handleCheckAnswer() {        if(elements.checkBtn.disabled) return;
        // Chu·∫©n h√≥a c√¢u tr·∫£ l·ªùi: lo·∫°i b·ªè kho·∫£ng tr·∫Øng d∆∞ th·ª´a, chuy·ªÉn v·ªÅ ch·ªØ th∆∞·ªùng ƒë·ªÉ so s√°nh kh√¥ng ph√¢n bi·ªát ch·ªØ hoa/th∆∞·ªùng (t√πy ch·ªçn)
        // Tuy nhi√™n, ƒë·ªëi v·ªõi b√†i ch√≠nh t·∫£ IOE, gi·ªØ nguy√™n ch·ªØ hoa/th∆∞·ªùng v√† d·∫•u ch·∫•m c√¢u l√† quan tr·ªçng.
        const userAnswer = elements.answerInput.value.trim();

        // So s√°nh ch√≠nh x√°c, bao g·ªìm c·∫£ ch·ªØ hoa/th∆∞·ªùng v√† d·∫•u ch·∫•m c√¢u
        if (userAnswer === correctAnswer) {            elements.answerInput.classList.remove('incorrect');

                elements.message.textContent = `B·∫°n ƒë√£ sai 3 l·∫ßn. ƒê√°p √°n ƒë√∫ng: "${correctAnswer}"`;                                state.completedSentences++;
                state.currentSentenceIndex++;

        }    }

    // --- Fireworks Animation ---    
    let fireworksRunning = false;
    
    // ƒê·∫£m b·∫£o Firework v√† Particle ƒë∆∞·ª£c ƒë·ªãnh nghƒ©a ƒë√∫ng c√°ch
    let fireworks = []; // Khai b√°o bi·∫øn fireworks v√† particles ·ªü ph·∫°m vi global cho h√†m startFireworks
    let particles = [];
    let hue = 120; // Khai b√°o hue ·ªü ph·∫°m vi global

    function Firework(sx, sy, tx, ty) {
        this.x = sx; this.y = sy; this.sx = sx; this.sy = sy;
        this.tx = tx; this.ty = ty;
        const angle = Math.atan2(ty - sy, tx - sx); this.speed = 2;
        this.vx = Math.cos(angle) * this.speed; this.vy = Math.sin(angle) * this.speed;
        this.hue = hue;
    }
    
    function Particle(x, y, hue) {
        this.x = x; this.y = y; this.angle = random(0, Math.PI * 2);
        this.speed = random(1, 5);
        this.vx = Math.cos(this.angle) * this.speed;
        this.vy = Math.sin(this.angle) * this.speed;
        this.hue = hue; this.alpha = 1;
    }

    // ƒê·ªãnh nghƒ©a h√†m random v√† createParticles
    function random(min, max) { return Math.random() * (max - min) + min; }
    function createParticles(x, y, hue) { 
        for (let i = 0; i < 30; i++) {
             particles.push(new Particle(x, y, hue)); 
        }
    }

    Firework.prototype.update = function(index) {
        const ctx = elements.canvas.getContext('2d');
        this.x += this.vx; this.y += this.vy;
        if (Math.sqrt(Math.pow(this.tx - this.x, 2) + Math.pow(this.ty - this.y, 2)) <= this.speed) {
            // L·∫•y hue hi·ªán t·∫°i cho c√°c h·∫°t
            const currentHue = this.hue;
            createParticles(this.tx, this.ty, currentHue);
            fireworks.splice(index, 1);
        }
    };        
    Firework.prototype.draw = function() {             
        const ctx = elements.canvas.getContext('2d');
        ctx.beginPath(); ctx.moveTo(this.x, this.y);             
        ctx.lineTo(this.x - this.vx * 3, this.y - this.vy * 3);             
        ctx.strokeStyle = `hsl(${this.hue}, 100%, 50%)`; ctx.stroke();
    };        
    Particle.prototype.update = function(index) {
        this.x += this.vx; this.y += this.vy; this.alpha -= 0.01;            
        if (this.alpha <= 0) particles.splice(index, 1);
    };        
    Particle.prototype.draw = function(ctx) {
        ctx.save(); ctx.globalAlpha = this.alpha;
        ctx.beginPath(); ctx.arc(this.x, this.y, 1.5, 0, Math.PI * 2, false);
        ctx.fillStyle = `hsl(${this.hue}, 100%, 50%)`; ctx.fill();
        ctx.restore();
    };        

    function startFireworks() {        
        if (fireworksRunning) return;
        fireworksRunning = true;
        const ctx = elements.canvas.getContext('2d');
        
        // Kh·ªüi t·∫°o l·∫°i m·∫£ng ph√°o hoa v√† h·∫°t khi b·∫Øt ƒë·∫ßu m·ªõi
        fireworks = [];
        particles = [];
        hue = 120;
        
        function setCanvasSize() {            
            elements.canvas.width = window.innerWidth;
            elements.canvas.height = window.innerHeight;
        }
        
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);
        
        function loop() {            
            if (!fireworksRunning) {                
                ctx.clearRect(0, 0, elements.canvas.width, elements.canvas.height);
                return;
            }            
            requestAnimationFrame(loop);
            hue += 0.5;
            ctx.globalCompositeOperation = 'destination-out';
            ctx.fillStyle = 'rgba(0, 0, 0, 0.5)';
            ctx.fillRect(0, 0, elements.canvas.width, elements.canvas.height);
            ctx.globalCompositeOperation = 'lighter';
            
            if (Math.random() < 0.05) {                
                fireworks.push(new Firework(random(0, elements.canvas.width), elements.canvas.height, random(0, elements.canvas.width), random(0, elements.canvas.height / 2)));
            }            
            // C·∫ßn ƒë·∫£m b·∫£o h√†m update v√† draw s·ª≠ d·ª•ng m·∫£ng fireworks v√† particles hi·ªán t·∫°i
            for (let i = fireworks.length - 1; i >= 0; i--) { fireworks[i].update(i); fireworks[i].draw(); }
            for (let i = particles.length - 1; i >= 0; i--) { particles[i].update(i); particles[i].draw(ctx); }
        }
        
        loop();
    }

    function stopFireworks() {        
        fireworksRunning = false;
    }
    
    // --- Initial Load ---    
    window.onload = () => {        
        initializeState();
        initializeSpeech();
        createTopicButtons();
        setupEventListeners();
    };
